<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Elas Conectam</title>
  <script>
    // Máscara para CPF
    function mascaraCPF(input) {
      input.value = input.value
        .replace(/\D/g, '')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    }

    // Máscara para telefone
    function mascaraTelefone(input) {
      input.value = input.value
        .replace(/\D/g, '')
        .replace(/(\d{2})(\d)/, '($1) $2')
        .replace(/(\d{5})(\d{1,4})$/, '$1-$2');
    }

    // Máscara para CEP
    function mascaraCEP(input) {
      input.value = input.value
        .replace(/\D/g, '')
        .replace(/(\d{5})(\d{1,3})$/, '$1-$2');
    }
  </script>
</head>
<body>
  <h1>Cadastro</h1>

  <!-- Imagem ilustrativa do processo de cadastro -->
  <img src="assets/img/cadastro.jpg" alt="Voluntárias se cadastrando" width="600">

  <form action="#" method="post">
    <fieldset>
      <legend>Informações Pessoais</legend>

      <label for="nome">Nome Completo:</label><br>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="cpf">CPF:</label><br>
      <input type="text" id="cpf" name="cpf" maxlength="14" oninput="mascaraCPF(this)" required><br><br>

      <label for="telefone">Telefone:</label><br>
      <input type="tel" id="telefone" name="telefone" maxlength="15" oninput="mascaraTelefone(this)" required><br><br>

      <label for="nascimento">Data de Nascimento:</label><br>
      <input type="date" id="nascimento" name="nascimento" required><br><br>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>

      <label for="endereco">Endereço:</label><br>
      <input type="text" id="endereco" name="endereco" required><br><br>

      <label for="cep">CEP:</label><br>
      <input type="text" id="cep" name="cep" maxlength="9" oninput="mascaraCEP(this)" required><br><br>

      <label for="cidade">Cidade:</label><br>
      <input type="text" id="cidade" name="cidade" required><br><br>

      <label for="estado">Estado:</label><br>
      <select id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select><br><br>
    </fieldset>

    <input type="submit" value="Cadastrar">
  </form>
</body>
</html>
